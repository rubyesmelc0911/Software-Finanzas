<div class="contenedor-er">
  <!--Contenedor de seleccion de cuentas-->
  <div class="cuentas-er">
    <h3>CUENTAS</h3>
    <div style="background-color: #3F0071;"> <!--Parte morada del diseño-->
      <div class="buscador"><form method="get" id="buscarform">
    <fieldset>
        <input type="text" id="s" value="" placeholder="Buscar"  />
        <input class="button" type="submit" value="" />
        <i class="bi bi-search"></i>
    </fieldset>
    </form></div>
    </div>
    <!--Lista de cuentas-->
    <div class="lista-cuentas">
      <div
      *ngFor="let cuenta of accounts"
      class="cuenta-item"
      [class.selected]="selectedAccounts.includes(cuenta)"
      >
        {{ cuenta.nombre }}
      </div>
    </div>
  </div>

  <!-- Contenedor a la derecha con input de información de empresa y la actualización en tiempo real -->
<div class="right-container">
  <div class="empresa-info">
    <h3>INFORMACIÓN DE EMPRESA</h3>

    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Nombre de la Empresa:</span>
      <input type="text" class="form-control-in" aria-describedby="basic-addon1" placeholder="Ej. Comercial XYZ S.A. de C.V.">
    </div>
    <div class="real-time">
      Actualizacion en tiempo real de la actividad
      <div *ngIf="selectedAccounts.length === 0">
    No hay cuentas seleccionadas aún.
  </div>

  <div *ngFor="let acc of selectedAccounts" class="account-row">
    <span>{{ acc.nombre }}</span>
    <span *ngIf="acc.requiereInput">
      <input type="number" [(ngModel)]="acc.valor" placeholder="Monto" />
    </span>
    <span *ngIf="acc.calculada">
      <strong> = calculada</strong>
    </span>
  </div>
    </div>

    <div class="input-group">
      <span class="input-group-addon" id="basic-addon7">Título del Documento:</span>
      <input type="text" class="form-control-in" aria-describedby="basic-addon7" value="Estado de Resultados">
    </div>
  </div>

  <div class="real-time">
    Actualización en tiempo real de la actividad
  </div>
</div>
