<!-- Contenedor a la derecha con input de información de empresa y la actualización en tiempo real -->
<div class="right-container">
  <div class="empresa-info">
    <h3>INFORMACIÓN DE EMPRESA</h3>

    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Nombre de la Empresa:</span>
      <input type="text" class="form-control-in" aria-describedby="basic-addon1" placeholder="Ej. Comercial XYZ S.A. de C.V.">
    </div>

    <div class="input-group">
      <span class="input-group-addon" id="basic-addon2">RUC / RFC:</span>
      <input type="text" class="form-control-in" aria-describedby="basic-addon2" placeholder="Ej. 123456789-0">
    </div>

    <div class="input-group">
      <span class="input-group-addon" id="basic-addon3">Dirección:</span>
      <input type="text" class="form-control-in" aria-describedby="basic-addon3" placeholder="Ej. Calle 123, Ciudad, País">
    </div>

    <div class="input-group">
      <span class="input-group-addon" id="basic-addon4">Teléfono:</span>
      <input type="text" class="form-control-in" aria-describedby="basic-addon4" placeholder="Ej. +52 555 123 4567">
    </div>

    <div class="input-group">
      <span class="input-group-addon" id="basic-addon5">Correo Electrónico:</span>
      <input type="email" class="form-control-in" aria-describedby="basic-addon5" placeholder="contacto@empresa.com">
    </div>

    <div class="input-group">
      <span class="input-group-addon" id="basic-addon6">Fecha del Balance:</span>
      <input type="date" class="form-control-in" aria-describedby="basic-addon6">
    </div>

    <div class="input-group">
      <span class="input-group-addon" id="basic-addon7">Título del Documento:</span>
      <input type="text" class="form-control-in" aria-describedby="basic-addon7" value="Balance General">
    </div>
  </div>

  <div class="real-time">
    Actualización en tiempo real de la actividad
  </div>
</div>
